<h2>{{ article|default:"New Article" }}</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Title" value="{{ article.title|default:'' }}"><br>
  <textarea name="content" placeholder="Content">{{ article.content|default:'' }}</textarea><br>
  <button type="submit">Save</button>
</form>
