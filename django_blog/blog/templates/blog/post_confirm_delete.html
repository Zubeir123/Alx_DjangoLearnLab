{% extends "blog/base.html" %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{{ object.get_absolute_url }}">No, go back</a>
</form>
{% endblock %}
