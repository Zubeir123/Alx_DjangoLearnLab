{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ u_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Profile</legend>
    {{ p_form.as_p }}
  </fieldset>
  <button type="submit">Save changes</button>
</form>

{% if user.profile.avatar %}
  <p>Current avatar:</p>
  <img src="{{ user.profile.avatar.url }}" alt="avatar" width="120">
{% endif %}
{% endblock %}
